<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>

<script id="personTemplate" type="text/template">
	(id - <%= __id %> ) <strong><%= name %></strong> (<%= age %>) - <%= occupation %>
</script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
<script src="js/faker.js" type="text/javascript"></script>
<script>
// Person Model
var Person = Backbone.Model.extend({
    defaults: {
        __id: -1,
        name: 'Guest User',
        age: 30,
        occupation: 'worker'
    }
});

// A List of People
var PeopleCollection = Backbone.Collection.extend({
    model: Person
});

// The View for a Person
var PersonView = Backbone.View.extend({
    tagName: 'li',
    template: _.template($('#personTemplate').html()),
    initialize: function(){
        this.model.bind("change", this.render, this);
    },
    render: function() {
        this.$el.html(this.template(this.model.toJSON()));
        return this;
    }
});

// View for all people
var PeopleView = Backbone.View.extend({
    tagName: 'ul',
    initialize: function(){
        this.collection.on("add", this.addPersonView, this);
    },
    addPersonView: function (person){
        var personView = new PersonView({ model: person });
        this.$el.append(personView.render().el);
    },
    render: function() {
        this.collection.each(this.addPersonView, this);

        return this;
    }
});

var peopleCollection = new PeopleCollection();

var peopleView = new PeopleView({
    collection: peopleCollection
});
// Add on doc load
$(document.body).append(peopleView.render().el);
</script>

<script type="text/javascript">
const occupations = ["stam worker", "Java Developer", "JavaScript Developer", "Python Developer", "Unimloyed"]
let getRandom = (low, high) => Math.floor(Math.random()*(high - low + 1) + low);
let getRandomAge = () => getRandom(20, 70);
let randomSlice = (arr) => arr.slice(getRandom(0, arr.length), getRandom(0, arr.length));
let getRandomOccupations = () => occupations[getRandom(0, occupations.length - 1)];

const ids = [111, 222, 333, 444, 555, 666, 777, 888, 999];
setInterval(function (){
    randomSlice(ids).forEach((id) => {
        let child = peopleCollection.findWhere({__id: id});
        let randomData = {age: getRandomAge(), occupation: getRandomOccupations()};
        if (!child) {
            console.log("child id " + id + " not found");
            peopleCollection.add(Object.assign(randomData, {__id: id, name: faker.name.findName()}));
            return;
        }
        console.log("child id " + id + " found");
        child.set(randomData);
    });
}, 1000 * 5);

</script>
</body>
</html>
