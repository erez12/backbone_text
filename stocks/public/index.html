<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

        <style type="text/css">
            .head{
            background-color:rgba(51, 122, 183, 0.54);
            }
            .container{
            width: 500px;
            padding-top: 50px
            }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="form-group">
                <div class="input-group">
                    <div class="input-group-addon"><i class="fa fa-search"></i></div>
                    <input type="text" class="form-control" placeholder="Filter By Stock ID (use ',' as seperator)" id="filterById" autofocus>
                </div>
            </div>

            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th class="head">Id</th>
                        <th class="head">Name</th>
                        <th class="head">Value</th>
                    </tr>
                </thead>
                <tbody class="stock-table">
                </tbody>
            </table>
        </div>
        <script type="text/template" id="stock-template">
            <td><%=id%></td> <td><%=name%></td> <td width="20"><%=price%></td>
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js"></script>
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>

        <script src="js/app.js" type="text/javascript"></script>
    </body>
</html>
